<div class="search-box">
  <div class="input-group search-input">
    <span class="input-group-addon" id="basic-addon1">
      <span translate>searchbox.iWant</span>
      <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        {{ 'searchbox.' + menuItem.getAction() + 'Action' | translate }}
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li>
          <a routerLink="" (click)="changeMenuItemType('eat')" translate>searchbox.eatAction</a>
        </li>
        <li>
          <a routerLink="" (click)="changeMenuItemType('drink')" translate>searchbox.drinkAction</a>
        </li>
      </ul>
    </span>
    <input type="text"
           id="menuItemCategory"
           #name="ngModel"
           class="form-control"
           [placeholder]="('searchbox.input'| translate) + ('searchbox.' + menuItem.toString() | translate) + ('searchbox.category' | translate)"
           [(ngModel)]="menuItemCategory"
           required
           #spy
           (keyup.enter)="search()"
    />
    <span class="input-group-btn">
      <button class="btn btn-default" type="button" (click)="search()" translate>searchbox.go</button>
    </span>
  </div>
</div>
