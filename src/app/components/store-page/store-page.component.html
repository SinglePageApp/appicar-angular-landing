<app-header></app-header>

<div class="store">
  <!-- single -->
  <div class="blog">
    <!-- container -->
    <div class="container">
      <div class="blog-top-left-grid">
        <div class="categories">
          <img src="{{ store.getImage() }}" alt="{{ store.getName() }}">
        </div>
        <div class="categories info">
          <h3>Information:</h3>
          <article>
            <section>
              <h5>Rating:</h5>
              <ul>
                <li>
                  <div class="rating">
                    <i class="fa fa-star active"></i>
                    <i class="fa fa-star active"></i>
                    <i class="fa fa-star active"></i>
                    <i class="fa fa-star active"></i>
                    <i class="fa fa-star"></i>
                  </div>
                </li>
              </ul>
            </section>
            <section>
              <h5>Category:</h5>
              <ul>
                <li translate>{{ store.getCategory() }}</li>
              </ul>
            </section>
            <section>
              <h5>Address:</h5>
              <ul>
                <li>{{ store.getAddress() }}</li>
              </ul>
            </section>
            <section>
              <h5>Location:</h5>
              <ul>
                <li>{{ store.getLocation() }}</li>
              </ul>
            </section>
          </article>
        </div>
        <div class="categories">
          <h3>Reservations:</h3>
          <span class="btn-reserve-container">
            <a href="#">
              <span class="label label-primary">Reserve</span>
            </a>
          </span>
        </div>
      </div>
      <div class="blog-top-right-grid">
        <div class="left-blog left-single">
          <!-- Description -->
          <div class="blog-left">
            <div class="single-left-left">
              <h3>Description:</h3>
            </div>
            <div class="blog-left-bottom">
              <p>
                {{ store.getDescription(language) }}
              </p>
            </div>
          </div>
          <!-- //Description -->

          <!-- Map -->
          <div class="map">
            <div class="single-left-left">
              <h3>Location:</h3>
            </div>
            <div class="blog-left-bottom">
              <iframe [src]="mapsURL" allowfullscreen=""></iframe>
            </div>
          </div>
          <!-- //Map -->

          <app-store-reviews *ngIf="store.getReviews()" [reviews]="store.getReviews()" [lang]="language">
          </app-store-reviews>

        </div>
      </div>
      <div class="clearfix"> </div>
    </div>
    <!-- //container -->
  </div>
  <!-- //single -->

  <app-store-menu *ngIf="store.getMenu()" [menu]="store.getMenu()"></app-store-menu>
</div>
