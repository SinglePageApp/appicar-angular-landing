<div class="menu">
  <div class="container">
    <div class="menu-heading">
      <h2 translate>store-page.menu</h2>
    </div>
    <div class="menu-top-grids">
      <div class="w3ls-menu-grids">
        <div class="col-md-3 menu-grid" *ngFor="let item of menu.getItems()">
          <div class="agile-menu-grid">
            <img src="{{ item.getPicture() }}" alt="" />
            <div class="agileits-caption">
              <h4>{{ item.getName(language) }}</h4>
              <p>$ {{ item.getPrice(currency) }}</p>
            </div>
          </div>
        </div>
        <div class="clearfix"> </div>
      </div>
    </div>
  </div>
</div>
