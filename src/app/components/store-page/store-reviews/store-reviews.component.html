<div class="response">
  <h3 id="store-page-reviews-title" translate>store-page.reviews</h3>
  <div id="review-{{ i }}" class="media response-info" *ngFor="let review of reviews; let i = index">
    <div class="media-left response-text-left">
      <img class="review-client-picture media-object" src="{{ review.getClientPicture() }}" alt="{{ review.getClientName() }}" />
      <h5 class="review-client-name">{{ review.getClientName() }}</h5>
    </div>
    <div class="media-body response-text-right">
      <p class="review-description">
        {{ review.getDescription(language) }}
      </p>
      <ul>
        <li class="review-date">{{ review.getDate() | date:'short':'':language }}</li>
        <li>
          <div class="rating">
            <i class="review-star fa fa-star active" *ngFor="let star of review.getStars()">&nbsp;
            </i><i class="review-lacking-star fa fa-star" *ngFor="let star of review.getLackingStars()">&nbsp;</i>
          </div>
        </li>
      </ul>
    </div>
    <div class="clearfix"></div>
  </div>
</div>
