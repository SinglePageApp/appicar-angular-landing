<div class="background">
  <div class="header">
    <div class="logo">
      <h1>
        <a href="/">
          <img alt="Appicar" src="../assets/images/logo.svg" />
        </a>
      </h1>
    </div>
    <div class="clearfix"></div>
  </div>
  <ul class="cb-slideshow">
      <li><span>Image 01</span></li>
      <li><span>Image 02</span></li>
      <li><span>Image 03</span></li>
  </ul>
  <div class="banner">
    <div class="container">
      <div class="banner-info">
        <h2 translate>home-page.header.title</h2>
        <p translate>home-page.header.description</p>
      </div>

      <gears-loading-spinner *ngIf="isLoading">
        {{ 'loading-spinner.loading' | translate }}
      </gears-loading-spinner>

      <div class="banner-grads" *ngIf="!isLoading">

        <div class="col-md-4 banner-grad" *ngFor="let store of featuredStores">
          <div class="banner-grad-img">
            <img src="{{ store.image }}" alt="{{ store.name }}" />
            <h4>{{ store.name }}</h4>
            <p>
              <span class="storeDescription">{{ store.description }}</span>
              <br /> {{ store.address }}, {{ store.city }}
            </p>
          </div>
        </div>

        <div class="clearfix"></div>
        <app-searchbox></app-searchbox>
      </div>

    </div>
  </div>
</div>
