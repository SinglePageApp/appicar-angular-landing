<div id="stores" class="special">
  <div class="container">
    <div class="special-heading">
      <h3 translate>home-page.stores.title</h3>
    </div>

    <gears-loading-spinner *ngIf="isLoading">
      {{ 'loading-spinner.loading' | translate }}
    </gears-loading-spinner>

    <div class="special-grids" *ngIf="!isLoading">

      <!-- Stores list -->
      <div class="col-md-4 w3l-special-grid" *ngFor="let store of stores; let i = index;" [attr.data-index]="i">

        <!-- Odd list (3 elements) -->
        <div *ngIf="isRowOdd(i);else even_row">
          <div class="col-md-6 w3ls-special-img">
            <div class="w3ls-special-text effect-1">
              <img class="storeImage" src="{{ store.image }}" alt="{{ store.name }}" />
            </div>
          </div>
          <div class="col-md-6 agileits-special-info">
            <h4>{{ store.name }}</h4>
            <p>
              <b>{{ store.description }}</b>
              <br />{{ store.address }}, {{ store.city }}
            </p>
          </div>
          <div class="clearfix"> </div>
        </div>
        <!-- // Odd list (3 elements) -->

        <!-- Even list (3 elements) -->
        <ng-template #even_row>
          <div class="col-md-6 agileits-special-info">
            <h4>{{ store.name }}</h4>
            <p>
              <b>{{ store.description }}</b>
              <br />{{ store.address }}, {{ store.city }}
            </p>
          </div>
          <div class="col-md-6 w3ls-special-img">
            <div class="w3ls-special-text effect-1">
              <img class="storeImage" src="{{ store.image }}" alt="{{ store.name }}" />
            </div>
          </div>
          <div class="clearfix"> </div>
        </ng-template>
        <!-- // Even list (3 elements) -->

      </div>
      <!-- /Stores list -->

      <div class="clearfix"> </div>
    </div>
  </div>
</div>
